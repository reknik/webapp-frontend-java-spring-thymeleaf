<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add job</title>
    <link rel="stylesheet" th:href="@{/css/assets/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/add.css}">
</head>
<body>
<main class="form-signin">

    <form method="post" th:action="@{/contactSave}" th:object="${contact}">
        <h1 class="h3 mb-3 fw-normal">Add contact</h1>
        <input th:field="*{employeeId}" type="hidden">
        <label for="email">
            Email
        </label>
        <div class="form-floating">
            <input class="form-control mb-4 col-4" id="email" placeholder="Email" th:field="*{email}"
                   type="email">
        </div>
        <label for="phone">
            Phone
        </label>
        <div class="form-floating">
            <input class="form-control mb-4 col-4" id="phone" placeholder="Phone" th:field="*{phone}"
                   type="text">
        </div>
        <input class="w-100 btn btn-lg btn-primary" id="submit_button" name="SubmitButton"
               type="submit" value="Save"/>
    </form>
</main>
</body>
</html>
