<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add employee</title>
    <link rel="stylesheet" th:href="@{/css/assets/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/add.css}">
</head>
<body>
<main class="form-signin">

    <form method="post" th:action="@{/employeeSave}" th:object="${employee}">
        <h1 class="h3 mb-3 fw-normal">Add employee</h1>

        <label for="firstName">
            First name
        </label>
        <div class="form-floating">
            <input class="form-control mb-4 col-4" id="firstName" placeholder="First name" th:field="*{firstName}"
                   type="text">
        </div>
        <label for="lastName">
            Last name
        </label>
        <div class="form-floating">
            <input class="form-control mb-4 col-4" id="lastName" placeholder="Last name" th:field="*{lastName}"
                   type="text">
        </div>
        <div class="form-group">
            <label for="company">Select a company</label>
            <select class="form-control" id="company" multiple th:field="*{companyId}">
                <option th:each="company : ${companies}" th:text="${company.name}" th:value="${company.id}"></option>
            </select>
        </div>
        <label for="jobTitle">
            Job title
        </label>
        <div class="form-floating">
            <input class="form-control mb-4 col-4" id="jobTitle" placeholder="Job title" th:field="*{job.title}"
                   type="text">
        </div>
        <label for="jobAddress">
            Job address
        </label>
        <div class="form-floating">
            <input class="form-control mb-4 col-4" id="jobAddress" placeholder="Address" th:field="*{address.address}"
                   type="text">
        </div>
        <label for="city">
            City
        </label>
        <div class="form-floating">
            <input class="form-control mb-4 col-4" id="city" placeholder="City" th:field="*{address.city}"
                   type="text">
        </div>
        <label for="postalCode">
            Postal code
        </label>
        <div class="form-floating">
            <input class="form-control mb-4 col-4" id="postalCode" placeholder="Postal code"
                   th:field="*{address.postalCode}"
                   type="text">
        </div>
        <label for="country">
            Country
        </label>
        <div class="form-floating">
            <input class="form-control mb-4 col-4" id="country" placeholder="Country" th:field="*{address.country}"
                   type="text">
        </div>
        <label for="email">
            Email
        </label>
        <div class="form-floating">
            <input class="form-control mb-4 col-4" id="email" placeholder="Email" th:field="*{contact.email}"
                   type="email">
        </div>
        <label for="phone">
            Phone
        </label>
        <div class="form-floating">
            <input class="form-control mb-4 col-4" id="phone" placeholder="Phone number" th:field="*{contact.phone}"
                   type="text">
        </div>
        <p>Driving License</p>
        <div>
            <label for="yes">Yes</label>
            <input checked id="yes" name="Driving license" type="radio" value="1">
            <label for="no">No</label>
            <input checked id="no" name="Driving license" type="radio" value="0">
        </div>
        <input class="w-100 btn btn-lg btn-primary" id="submit_button" name="SubmitButton"
               type="submit" value="Save"/>
    </form>
</main>
</body>
</html>
