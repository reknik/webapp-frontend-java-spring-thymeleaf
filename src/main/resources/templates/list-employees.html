<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees list</title>
    <link th:href="@{/css/assets/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/list.css}" rel="stylesheet"/>

</head>
<body>
<div style="display: flex;width:100%">

    <div class="table-wrapper-scroll-y my-custom-scrollbar right-container">
        <table class="table table-striped mb-0">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Companies</th>
                <th scope="col">Jobs</th>
                <th scope="col">Contacts</th>
                <th scope="col">Addresses</th>
                <th scope="col">Driving License</th>
                <th scope="col">Age</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempEmployee : ${employees}">
                <td th:text="${tempEmployee.id}"/>
                <td th:text="${tempEmployee.firstName}"/>
                <td th:text="${tempEmployee.lastName}"/>
                <td th:text="${tempEmployee.printCompanies()}"/>
                <td th:text="${tempEmployee.printJobs()}"/>
                <td th:text="${tempEmployee.printContacts()}"/>
                <td th:text="${tempEmployee.printAddresses()}"/>
                <td th:text="${tempEmployee.drivingLicense}"/>
                <td th:text="${tempEmployee.age}"/>
                <td>
                    <a class="btn btn-info btn-sm"
                       th:href="@{/frontend/showEmployeeUpdate(employeeId=${tempEmployee.id})}">
                        Update
                    </a>
                </td>
                <td>
                    <a class="btn btn-danger btn-sm"
                       th:href="@{/frontend/employeeDelete(employeeId=${tempEmployee.id})}">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>

        </table>
        <a class="btn btn-primary btn-sm mb-3"
           th:href="@{/frontend/showEmployeeAdd}">
            Add employee
        </a>
    </div>
</div>
</body>
</html>
